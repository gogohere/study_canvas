<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            height: 800px;
            border: 1px solid red;
        }

        .canvas_container {
            margin-left: 100px;
            margin-top: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            图片
        </div>
        <canvas width="1000" height="600" class="canvas_container" id="canvas1" />
    </div>
</body>

<script>
    const canvas = document.getElementById('canvas1')   
    const ctx = canvas.getContext('2d');

    // 绘制一条直线
    function insertImage(src,x,y,width=null,height=null) {
        const image = new Image();
        image.onload = () => {
            ctx.drawImage(image,x,y,width,height);
        };
        image.src = src;
    }

    insertImage('https://dss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=3016956244,1448700328&fm=26&gp=0.jpg',100,100,100,200);
</script>
</html>
